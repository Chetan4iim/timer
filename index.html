<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TIMER</title>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="display">
                <button id="tmr"></button>
            </div>
            <div class="setTime">
                <input type="number" id="sec" min="0">

            </div>
            <div class="control">
                <button id="start" onclick="startTimer()">START</button>
                <button id="pause" onclick="pauseTimer()">PAUSE</button>
                <button id="reset" onclick="window.location.reload()">RESET</button>
            </div>
        </div>
    </div>
    
</body>
</html>
